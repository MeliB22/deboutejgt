<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul de débouté</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="Logo LFE.png" alt="Logo LFE" class="logo">
        <h1>Calcul de débouté</h1>
    </header>

    <main>
        <form id="formulaireCalcul">
            <h2>1. Demandes Initiales (du Bailleur Social)</h2>

            <div class="input-group">
                <label for="demandeLoyersCharges">Demande en loyers et charges (€) :</label>
                <input type="number" id="demandeLoyersCharges" min="0" step="0.01" required>
            </div>

            <div class="input-group">
                <label for="demandeReparations">Demande en réparations locatives (après DG) (€) :</label>
                <input type="number" id="demandeReparations" min="0" step="0.01" required>
            </div>

            <div class="input-group">
                <label for="demandeFraisProcedure">Demande en frais de procédure (€) :</label>
                <input type="number" id="demandeFraisProcedure" min="0" step="0.01" required>
            </div>

            <hr>

            <h2>2. Condamnation du Locataire (par le Jugement)</h2>

            <div class="input-group">
                <label for="condamnationLoyersCharges">Condamnation en loyers et charges (€) :</label>
                <input type="number" id="condamnationLoyersCharges" min="0" step="0.01" required>
            </div>

            <div class="input-group">
                <label for="condamnationReparations">Condamnation en réparations locatives (après DG) (€) :</label>
                <input type="number" id="condamnationReparations" min="0" step="0.01" required>
            </div>

            <div class="input-group">
                <label for="condamnationFraisProcedure">Condamnation en frais de procédure (€) :</label>
                <input type="number" id="condamnationFraisProcedure" min="0" step="0.01" required>
            </div>

            <button type="submit" id="boutonCalcul">Calculer le Débouté</button>
        </form>

        <section id="resultats" class="hidden">
            <h2>Résultats du Débouté</h2>
            <div id="resultatLoyersCharges" class="resultat-ligne"></div>
            <div id="resultatReparations" class="resultat-ligne"></div>
            <div id="resultatFraisProcedure" class="resultat-ligne"></div>
            <div id="resultatTotal" class="resultat-total"></div>

            <button id="boutonImprimer" onclick="window.print()">Imprimer le Résultat</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
